spring.application.name=EcommerceWishList

cross.origin=http://localhost:4200

ecommerce.allowedOriginsApps=http://127.0.0.1:4200;http://localhost:4200;http://localhost:4201;http://localhost:8082;http://localhost:8080

#conexion a los motores de bd
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommercedb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

#Tomcat params
server.port = 8091
server.servlet.context-path=/EcommerceWishList
spring.jackson.time-zone=America/Bogota
spring.jackson.locale=es_CO
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB


spring.mvc.locale=en_US
spring.mvc.locale-resolver=fixed


# App Properties
bezkoder.app.jwtSecret= bezKoderSecretKey
bezkoder.app.jwtExpirationMs= 86400000